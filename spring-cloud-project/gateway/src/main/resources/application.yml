server:
  port: 8040
spring:
  application:
    # 指定Gateway注册到Nacos上的名称
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          # 让Gateway通过服务发现组件找到其他的微服务
          enabled: true
      routes:
        - id: between_route
          uri: lb://user-center
          predicates:
            - TimeBetween=上午0:00,下午11:59
          # 添加一个向发往用户中心的请求上添加Header项的拦截器
          filters:
            - AddRequestHeader=X-Request-Foo, Bar
            - PreLog=a,b
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
